<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voice Recognition System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--secondary-color), #5dade2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #58d68d);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, var(--danger-color), #ec7063);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        }
        
        .record-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }
        
        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: linear-gradient(45deg, #d5f4e6, #a8e6cf);
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }
        
        .status-error {
            background: linear-gradient(45deg, #fdeaea, #fadbd8);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }
        
        .status-info {
            background: linear-gradient(45deg, #ebf3fd, #d6eaf8);
            color: #3498db;
            border-left: 4px solid #3498db;
        }
        
        .hero-section {
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .feature-card {
            text-align: center;
            padding: 30px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transition: width 0.5s ease;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-microphone-alt me-2"></i>
                Voice Recognition System
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_page') }}">
                            <i class="fas fa-user-plus me-1"></i>Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_page') }}">
                            <i class="fas fa-sign-in-alt me-1"></i>Voice Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Audio Recording Script -->
    <script>
        class AudioRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
            }
            
            async startRecording() {
                try {
                    console.log('üé§ [DEBUG] Requesting microphone access...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 22050,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                    
                    console.log('‚úÖ [DEBUG] Microphone access granted');
                    console.log('üìä [DEBUG] Stream settings:', stream.getAudioTracks()[0].getSettings());
                    
                    // Try different audio formats in order of preference
                    let mimeType = 'audio/wav';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = 'audio/webm';
                        if (!MediaRecorder.isTypeSupported(mimeType)) {
                            mimeType = 'audio/ogg';
                            if (!MediaRecorder.isTypeSupported(mimeType)) {
                                mimeType = ''; // Use default
                            }
                        }
                    }
                    
                    console.log('üìä [DEBUG] Using mimeType:', mimeType);
                    
                    this.mediaRecorder = new MediaRecorder(stream, 
                        mimeType ? { mimeType: mimeType } : {}
                    );
                    
                    console.log('üìä [DEBUG] MediaRecorder created with mimeType:', this.mediaRecorder.mimeType);
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        console.log('üìä [DEBUG] Audio chunk received, size:', event.data.size);
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onerror = (event) => {
                        console.error('‚ùå [ERROR] MediaRecorder error:', event.error);
                    };
                    
                    this.mediaRecorder.start(100); // Collect data every 100ms
                    this.isRecording = true;
                    
                    console.log('‚úÖ [DEBUG] Recording started');
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå [ERROR] Error starting recording:', error);
                    alert('Could not access microphone. Please check permissions and try again.');
                    return false;
                }
            }
            
            stopRecording() {
                return new Promise((resolve) => {
                    if (this.mediaRecorder && this.isRecording) {
                        console.log('üõë [DEBUG] Stopping recording...');
                        
                        this.mediaRecorder.onstop = () => {
                            console.log('üìä [DEBUG] Recording stopped, chunks:', this.audioChunks.length);
                            
                            const totalSize = this.audioChunks.reduce((size, chunk) => size + chunk.size, 0);
                            console.log('üìä [DEBUG] Total audio data size:', totalSize, 'bytes');
                            
                            if (totalSize === 0) {
                                console.error('‚ùå [ERROR] No audio data recorded');
                                resolve(null);
                                return;
                            }
                            
                            const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                            console.log('üìä [DEBUG] Audio blob created, size:', audioBlob.size);
                            
                            const reader = new FileReader();
                            reader.onloadend = () => {
                                console.log('‚úÖ [DEBUG] Audio converted to base64, length:', reader.result.length);
                                resolve(reader.result);
                            };
                            reader.onerror = (error) => {
                                console.error('‚ùå [ERROR] FileReader error:', error);
                                resolve(null);
                            };
                            reader.readAsDataURL(audioBlob);
                        };
                        
                        this.mediaRecorder.stop();
                        this.mediaRecorder.stream.getTracks().forEach(track => {
                            track.stop();
                            console.log('üõë [DEBUG] Audio track stopped');
                        });
                        this.isRecording = false;
                    } else {
                        console.log('‚ö†Ô∏è [WARNING] No active recording to stop');
                        resolve(null);
                    }
                });
            }
        }
        
        // Global audio recorder instance
        const audioRecorder = new AudioRecorder();
        
        // Utility functions
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            if (statusDiv) {
                statusDiv.className = `status-message status-${type}`;
                statusDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>${message}`;
                statusDiv.style.display = 'block';
            }
        }
        
        function hideStatus() {
            const statusDiv = document.getElementById('status-message');
            if (statusDiv) {
                statusDiv.style.display = 'none';
            }
        }
        
        function updateConfidenceBar(confidence) {
            const confidenceBar = document.querySelector('.confidence-fill');
            if (confidenceBar) {
                confidenceBar.style.width = `${confidence * 100}%`;
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
